<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-black text-white overflow-x-hidden">
    <!-- Heading -->
    <h1
      class="text-4xl sm:text-6xl md:text-7xl lg:text-8xl xl:text-9xl text-center bg-gradient-to-b from-white to-[#535353] bg-clip-text text-transparent mt-5 sm:mt-10"
    >
      Mood Tracker
    </h1>

    <!-- Main Container -->
    <div
      class="w-full sm:w-[90%] md:w-[85%] lg:w-[80%] mx-auto p-4 sm:p-6 md:p-8 lg:p-10 bg-black/10 backdrop-blur-[30px] rounded-lg border-2 border-white/20 mt-10 sm:mt-20 flex flex-col lg:flex-row gap-5 overflow-x-hidden"
    >
      <!-- Left Div -->
      <div class="w-full lg:w-[48%] flex flex-col items-center gap-5">
        <!-- Emoji Selection -->
        <div class="w-full flex flex-col items-center">
          <h3 class="text-xl sm:text-2xl md:text-3xl text-white/90 text-center">
            Select Your Mood For Today
          </h3>
          <div
            class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-6 gap-3 sm:gap-5 mt-5"
          >
            <div class="flex flex-col items-center gap-2">
              <button
                class="bg-black text-white text-2xl sm:text-3xl rounded-t-lg rounded-b-xl p-2 sm:p-3 cursor-pointer transition-all duration-100 ease-in-out hover:scale-105 button"
                data-mood="Happy"
              >
                ðŸ˜€
              </button>
              <span class="text-sm sm:text-base text-white">Happy</span>
            </div>
            <div class="flex flex-col items-center gap-2">
              <button
                class="bg-black text-white text-2xl sm:text-3xl rounded-t-lg rounded-b-xl p-2 sm:p-3 cursor-pointer transition-all duration-100 ease-in-out hover:scale-105 button"
                data-mood="Sad"
              >
                ðŸ˜”
              </button>
              <span class="text-sm sm:text-base text-white">Sad</span>
            </div>
            <div class="flex flex-col items-center gap-2">
              <button
                class="bg-black text-white text-2xl sm:text-3xl rounded-t-lg rounded-b-xl p-2 sm:p-3 cursor-pointer transition-all duration-100 ease-in-out hover:scale-105 button"
                data-mood="Angry"
              >
                ðŸ˜¡
              </button>
              <span class="text-sm sm:text-base text-white">Angry</span>
            </div>
            <div class="flex flex-col items-center gap-2">
              <button
                class="bg-black text-white text-2xl sm:text-3xl rounded-t-lg rounded-b-xl p-2 sm:p-3 cursor-pointer transition-all duration-100 ease-in-out hover:scale-105 button"
                data-mood="Chill"
              >
                ðŸ˜Š
              </button>
              <span class="text-sm sm:text-base text-white">Chill</span>
            </div>
            <div class="flex flex-col items-center gap-2">
              <button
                class="bg-black text-white text-2xl sm:text-3xl rounded-t-lg rounded-b-xl p-2 sm:p-3 cursor-pointer transition-all duration-100 ease-in-out hover:scale-105 button"
                data-mood="Hugging"
              >
                ðŸ¤—
              </button>
              <span class="text-sm sm:text-base text-white">Hugging</span>
            </div>
            <div class="flex flex-col items-center gap-2">
              <button
                class="bg-black text-white text-2xl sm:text-3xl rounded-t-lg rounded-b-xl p-2 sm:p-3 cursor-pointer transition-all duration-100 ease-in-out hover:scale-105 button"
                data-mood="Tired"
              >
                ðŸ˜´
              </button>
              <span class="text-sm sm:text-base text-white">Tired</span>
            </div>
          </div>
        </div>

        <div
          class="w-full max-w-[710px] grid grid-cols-7 gap-1 bg-black/40 backdrop-blur-[30px] rounded-[10px] border-2 border-white/20 p-1.5 mt-5 overflow-x-hidden calneder"
        >
          <!-- Calendar will be dynamically generated here -->
        </div>
      </div>

      <!-- Right Div -->
      <div
        class="w-full lg:w-[48%] h-[480px] bg-black/40 backdrop-blur-[30px] rounded-[10px] border-2 border-white/20 mt-5 lg:mt-0 overflow-x-hidden"
      >
        <h2 class="text-xl sm:text-2xl text-white/90 text-center pt-5">
          Mood History
        </h2>
        <div
          class="flex flex-col overflow-y-scroll h-[340px] items-center gap-3.5 pt-5 pb-5 moodhistory"
        >
          <!-- Mood history will be dynamically generated here -->
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
